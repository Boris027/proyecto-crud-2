<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/insercion.css">
</head>
<body>
    
    <video muted autoplay loop>
        <source src="./video/background.mp4" type="video/mp4">
    </video>

    <div class="" id="wrapper">
        <div class="m-auto mt-5 p-5 mb-5" id="formulario">
            <form action=""  onsubmit="return validacion()">
                <p class="text-center"><i class="fa fa-refresh iconoaw" aria-hidden="true"></i></p>
                
                <div class="mb-3">

                    <label for="nombre">Name</label>
                    <input onchange="eliminarerror1('introducirnombre','nombre')" type="text" name="nombreanadir" class="form-control" id="nombre" value="Boris">
                    <p class="esconder mt-2" id="introducirnombre">Enter a name</p>

                </div>

                <div class="mb-3">
                    <label for="apellidos">Last Name</label><br>
                    <input onchange="eliminarerror1('introducirapellidos','apellidos')" type="text" name="apellidosanadir" class="form-control" id="apellidos" value="Gallego Ríos">
                    <p class="esconder mt-2" id="introducirapellidos">Enter a last name</p>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input onchange="eliminarerror2('exampleInputEmail1','correoingresarcorrecto','correoingresar')" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="boris@ejemplo.com">
                    <p class="esconder mt-2" id="correoingresar">Enter an Email</p>
                    <p class="esconder mt-2" id="correoingresarcorrecto">Enter a valid Email</p>
                </div>
                
                

                <div class="mb-3">

                    <label for="edad" class="form-label">Age</label>
                    <input onchange="eliminarerror1('edadreal','edad')" type="number" class="form-control" id="edad" min="0" max="150" value="18">
                    <p class="esconder mt-2" id="edadreal">You can't register if you are under age</p>

                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Sex</label><br>


                    <input onchange="eliminarerror1('mensajesexo')" type="radio" name="sexo" id="hombre" checked>
                    <label for="radio">Male</label>
                    <input onchange="eliminarerror1('mensajesexo')" type="radio" name="sexo" id="mujer">
                    <label for="radio">Female</label>

                    <p class="esconder mt-2" id="mensajesexo">Enter a Sex</p>
                </div>

                <div class="mb-3">
                    <label for="">Department</label><br><br>

                    <select onchange="eliminarerror1('departamento')" name="departamentos" id="dep">
                        <option value="0">Choose Department</option>
                        <option value="1">Recursos Humanos</option>
                        <option value="2" selected>Desarrollo</option>
                        <option value="3">Infraestructuras</option>
                    </select>

                    <p class="esconder mt-2" id="departamento">Select a Department</p>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Would you like to receive notifications?</label>
                    <input type="checkbox" checked name="notificaciones" id="notificaciones">

                </div>
                
                <button type="submit" class="btn btn-primary">Modify</button>
            </form>
        </div>
    </div>

    

    
</body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/insercion.js"></script>
</html>
