<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserción</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/insercion.css">
</head>
<body>

    <!--Video del fondo de pantalla-->
    <video muted autoplay loop>
        <source src="./video/background.mp4" type="video/mp4">
    </video>

    <!--Wrapper-->
    <div class="" id="wrapper">
        <!--Empaquetado del formulario-->
        <div class="m-auto mt-5 p-5 mb-5" id="formulario">
            <!--Formulario-->
            <form action=""  onsubmit="return validacion()">
                <!--Icono de inserción-->
                <p class="text-center"><i class="fa fa-check-square-o text-black iconoaw" aria-hidden="true" ></i></p>
                
                <!--Campo y mensajes de introduccion del nombre-->
                <div class="mb-3">

                    <label for="nombre">Name</label>
                    <input onchange="eliminarerror1('introducirnombre','nombre')" type="text" name="nombreanadir" class="form-control" id="nombre">
                    <p class="esconder mt-2" id="introducirnombre">Enter a name</p>

                </div>

                <!--Campo y mensajes de introduccion de apellidos-->
                <div class="mb-3">
                    <label for="apellidos">Last Name</label><br>
                    <input onchange="eliminarerror1('introducirapellidos','apellidos')" type="text" name="apellidosanadir" class="form-control" id="apellidos">
                    <p class="esconder mt-2" id="introducirapellidos">Enter a last name</p>
                </div>

                <!--Campo y mensajes de introduccion del correo-->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input onchange="eliminarerror2('exampleInputEmail1','correoingresarcorrecto','correoingresar')" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <p class="esconder mt-2" id="correoingresar">Enter an Email</p>
                    <p class="esconder mt-2" id="correoingresarcorrecto">Enter a valid email</p>
                </div>

                <!--DNI-->
                <div class="mb-3">
                    <label for="">DNI</label><br>
                    <input onchange="eliminarerror2('exampleDNI','dniingresarcorrecto','DNIingresar')" type="text" class="form-control" id="exampleDNI" aria-describedby="emailHelp">
                    <p class="esconder mt-2" id="DNIingresar">Enter an DNI</p>
                    <p class="esconder mt-2" id="dniingresarcorrecto">Enter a valid DNI</p>
                </div>
                
                
                <!--Campo y mensajes de introduccion de la edad-->
                <div class="mb-3">

                    <label for="edad" class="form-label">Age</label>
                    <input onchange="eliminarerror1('edadreal','edad')" type="number" class="form-control" id="edad" min="0" max="150" value="0">
                    <p class="esconder mt-2" id="edadreal"> You can't register if you are under age</p>

                </div>

                <!--Mensajes y seleccion del sexo-->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Sex</label><br>


                    <input onchange="eliminarerror1('mensajesexo')" type="radio" name="sexo" id="hombre">
                    <label for="radio">Male</label>
                    <input onchange="eliminarerror1('mensajesexo')" type="radio" name="sexo" id="mujer">
                    <label for="radio">Female</label>

                    <p class="esconder mt-2" id="mensajesexo">Enter a Sex</p>
                </div>

                <!--Mensajes y seleccion del departamento-->
                <div class="mb-3">
                    <label for="">Department</label><br><br>

                    <select onchange="eliminarerror1('departamento')" name="departamentos" id="dep">
                        <option value="0">Choose Department</option>
                        <option value="1">Recursos Humanos</option>
                        <option value="2">Desarrollo</option>
                        <option value="3">Infraestructuras</option>
                    </select>

                    <p class="esconder mt-2" id="departamento">Select a department</p>
                </div>
                
                <!--Check para comprobar si se quieres notificaciones-->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Would you like to receive notifications?</label>
                    <input type="checkbox" name="notificaciones" id="notificaciones" onchange="eliminarerror1('notificacionesalert')">
                    <p class="esconder mt-2" id="notificacionesalert">You must accept the notifications alert</p>
                </div>
                <!--Boton de envio del formulario-->
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    

    
</body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/insercion.js"></script>
</html>
