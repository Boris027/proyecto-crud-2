<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insercion</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/insercion.css">
</head>
<body>
    
    <video muted autoplay loop>
        <source src="./video/background.mp4" type="video/mp4">
    </video>

    <div class="" id="wrapper">
        <div class="m-auto mt-5 p-5" id="formulario">
            <form action=""  onsubmit="return validacion()">
                <p class="text-center"><i class="fa fa-check-square-o text-light" aria-hidden="true" style="z-index: 100; font-size: 3em;"></i></p>
                
                <div class="mb-3">

                    <label for="nombre">Nombre</label>
                    <input onchange="eliminarerror1('introducirnombre','nombre')" type="text" name="nombreanadir" class="form-control" id="nombre">
                    <p class="esconder mt-2" id="introducirnombre">Introduzca el Nombre</p>

                </div>

                <div class="mb-3">
                    <label for="apellidos">Apellidos</label><br>
                    <input onchange="eliminarerror1('introducirapellidos','apellidos')" type="text" name="apellidosanadir" class="form-control" id="apellidos">
                    <p class="esconder mt-2" id="introducirapellidos">Introduzca Los apellidos</p>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input onchange="eliminarerror2('exampleInputEmail1','correoingresarcorrecto','correoingresar')" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <p class="esconder mt-2" id="correoingresar">Introduce un correo electronico</p>
                    <p class="esconder mt-2" id="correoingresarcorrecto">Introduce un correo electronico valido</p>
                </div>
                
                

                <div class="mb-3">

                    <label for="edad" class="form-label">Edad</label>
                    <input onchange="eliminarerror1('edadreal','edad')" type="number" class="form-control" id="edad" min="0" max="150" value="0">
                    <p class="esconder mt-2" id="edadreal">No puedes registrarte siendo menor de edad</p>

                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Sexo</label><br>


                    <input onchange="eliminarerror1('mensajesexo')" type="radio" name="sexo" id="hombre">
                    <label for="radio">Masculino</label>
                    <input onchange="eliminarerror1('mensajesexo')" type="radio" name="sexo" id="mujer">
                    <label for="radio">Femenino</label>

                    <p class="esconder mt-2" id="mensajesexo">Introduzca el Sexo</p>
                </div>

                <div class="mb-3">
                    <label for="">Departamento</label><br><br>

                    <select onchange="eliminarerror1('departamento')" name="departamentos" id="dep">
                        <option value="0">Elige Departamento</option>
                        <option value="1">Recursos Humanos</option>
                        <option value="2">Desarrollo</option>
                        <option value="3">Infraestructuras</option>
                    </select>

                    <p class="esconder mt-2" id="departamento">Introduzca el Departamento</p>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">¿Quiere recibir notificaciones?</label>
                    <input type="checkbox" name="notificaciones" id="notificaciones">

                </div>
                
                <button type="submit" class="btn btn-primary">Añadir</button>
            </form>
        </div>
    </div>

    

    
</body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/insercion.js"></script>
</html>
