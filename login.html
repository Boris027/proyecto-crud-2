<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <video muted autoplay loop>
        <source src="./video/background.mp4" type="video/mp4">
    </video>

    <div class="" id="wrapper">
        <div class="m-auto mt-5 p-5" id="formulario">
            <form action=""  onsubmit="return validacion()">
                <p class="text-center"><img src="./img/login.png" alt="" class="icon"></p>
                <div class="mb-3"><br>

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input onchange="eliminarerror2('exampleInputEmail1','correoingresarcorrecto','correoingresar')" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <p class="esconder mt-2" id="correoingresar">Enter an email address</p>
                <p class="esconder mt-2" id="correoingresarcorrecto">Enter a valid email address</p>

                
                <div id="emailHelp" class="form-text">We respect your privacy and will never disclose your email to third parties.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>

                <input onchange="eliminarerror1('passwordingresar','exampleInputPassword1')" type="password" class="form-control" id="exampleInputPassword1">
                <p class="esconder mt-2" id="passwordingresar">Enter a password</p>

                </div>
                
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>

    

    
</body>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/login.js"></script>
</html>
